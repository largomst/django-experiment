

<table>
    <thead>
        <tr>
            <th>属性</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <form action="." method="POST">
            {% csrf_token %}
            <tr>
                <td>
                    {{ item }}
                </td>
                <td>
                    <input type="hidden" name="property", value="{{ item }}">
                    <input type="submit" , value="delete">
                </td>
            </tr>
        </form>
        {% endfor %}
    </tbody>
</table>
<form action="." method='POST'>
    <label for="add">请输入</label>
    <input type="text" id='add' name='add'>
    <input type="submit" value="Add">
    {%csrf_token %}
</form>
